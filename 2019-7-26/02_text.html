<!doctype html>
<html>

			<title></title>
			<meta charset="utf-8"/>
	</head>
	<body>
		<h1>文本样式标签</h1>
		<strong>abcd</strong>

		<s>$998</s>

    ¥  &yen;

    有点可爱

<!-- 标题元素 -->
		<h1 align="center">标题1</h1>
